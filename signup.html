<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main-styles.css">
    <title>Marketplace - Dashboard</title>
</head>

<body>

    <section id="comoMeSumo" class="login_sect">

        <div class="text-center agro_login">
            <img src="images/agrosimbiotica-login.svg" height="55px">
        </div>

        <div class="d-flex justify-content-center align-items-center w-100 h-100">
            <div class="comoMeSumo__form signup d-flex flex-row-reverse">
                <div class="comoMeSumo__form--width p-3">
                    <h5 class="text-center text-white">¡Bienvenido!</h5>
                    <div class="comoMeSumo__form--size post">
                        <form action="mailto:fermiranda84@gmail.com" method="get" enctype="text/plain">
                            <div>
                                <label for="nombre" class="form-label fw-bold text-white">Nombre *</label>
                                <input type="text" class="form-control rounded-pill bg-light border-0" id="nombre"
                                    placeholder="Nombre completo" required>
                            </div>
                            <div>
                                <label for="nombre" class="form-label fw-bold text-white">Dirección *</label>
                                <input type="text" class="form-control rounded-pill bg-light border-0" id="nombre"
                                    placeholder="Dirección de tu empresa" required>
                            </div>
                            <div>
                                <label for="nombre" class="form-label fw-bold text-white">Actividad *</label>
                                <input type="text" class="form-control rounded-pill bg-light border-0" id="nombre"
                                    placeholder="Actividad de tu empresa" required>
                            </div>
                            <div>
                                <label for="nombre" class="form-label fw-bold text-white">Residuos *</label>
                                <input type="text" class="form-control rounded-pill bg-light border-0" id="nombre"
                                    placeholder="Residuos de tu empresa" required>
                            </div>
                            <div>
                                <label for="nombre" class="form-label fw-bold text-white">E-mail *</label>
                                <input type="text" class="form-control rounded-pill bg-light border-0" id="nombre"
                                    placeholder="E-mail de tu empresa" required>
                            </div>
                            <div>
                                <label for="direccion" class="form-label fw-bold text-white">Contraseña *</label>
                                <input type="text" class="form-control rounded-pill bg-light border-0" id="direccion"
                                    placeholder="Contraseña">
                            </div>
                            <div class="text-center">
                                <p class="text-white">¿Ya tienes una cuenta?<a href="login.html" class="text-white"> Iniciar sesión</a></p>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-sm btn-success rounded px-5">Registrarme</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
